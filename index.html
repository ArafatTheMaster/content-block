<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	
	<script type="text/JavaScript">
			// Courtesy OF MD ARAFAT
			function killCopy(e){
			return false
			}
			function reEnable(){
			return true
			}
			document.onselectstart=new Function ("return false")
			if (window.sidebar){
			document.onmousedown=killCopy
			document.onclick=reEnable
			}
	</script>
	<title>Disable Right Click & F12 on your website | Copy Cut Past</title>
	
	<!-- Jquery Needed for F12 -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
	
	
	
	
	<h1>Hello Md Arafat</h1>
	
	
	
	
	
	











<script>
  // Disable Right Click
  window.oncontextmenu = () => false;

  // Function to block certain keys
  function blockKeys(e) {
    // F12
    if (e.key === "F12") {
      e.preventDefault();
      e.stopImmediatePropagation();
      return false;
    }

    // Ctrl + S
    if (e.ctrlKey && (e.key === "s" || e.key === "S")) {
      e.preventDefault();
      e.stopImmediatePropagation();
      return false;
    }

    // Ctrl + U
    if (e.ctrlKey && (e.key === "u" || e.key === "U")) {
      e.preventDefault();
      e.stopImmediatePropagation();
      return false;
    }

    // Ctrl + Shift + I / J
    if (e.ctrlKey && e.shiftKey && (e.key === "I" || e.key === "J")) {
      e.preventDefault();
      e.stopImmediatePropagation();
      return false;
    }
  }

  // Attach listeners
  ["keydown", "keypress", "keyup"].forEach(evt => {
    document.addEventListener(evt, blockKeys, true); // capture phase
  });
</script>





</body>
</html>
